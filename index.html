<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Login</title>
</head>

<body>
    <div class="container flex justify-center bg-gray-100">
        <div class="login w-96">
            <div class="flex justify-center mt-9">
                <div class="w-60 ">
                    <img src="img/logo.svg">
                </div> 
            </div>
            <div class="form w-full mt-2 border rounded-lg mb-20 shadow-xl bg-white">
                <h1 class="flex justify-center py-4 font-sans text-xl">Log in to Facebook</h1>
                <input type="text" name="Login-id" id="ID" placeholder="Email address or phone number" class="w-11/12 border rounded-md ml-4 mb-3 h-14 text-lg pl-4 hover:border-blue-400">
                <input type="text" name="Login-id" id="ID" placeholder="password" class="w-11/12 border rounded-md ml-4 h-14 text-lg pl-4 mb-3 hover:border-blue-400">
                <button class="w-11/12 bg-blue-500 hover:bg-blue-600 rounded-md ml-4 h-12 text-white font-bold text-lg">Log in</button>
                <div class="text-blue-700 pt-3 pb-8 text-center">
                    <a href="https://www.facebook.com" class="text-sm hover:underline">Forgotten account?</a>
                    <a href="https://www.facebook.com" class="text-sm ml-2 hover:underline">Sign up for Facebook</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
